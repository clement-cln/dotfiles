format = '$os$all$kubernetes$cmd_duration$line_break$character'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "
only_with_files = true
detect_files = [ "docker-compose.yml", "docker-compose.yaml", "Dockerfile" ]
disabled = false

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
disabled = true

[git_branch]
symbol = " "
style = "bold green"

[git_commit]
commit_hash_length = 4
tag_disabled = false
tag_symbol = ' 🔖'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "💀"
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
stashed = "🎒"
modified = "ᝰ"
deleted = '🗑️'

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[helm]
detect_files = ['values.yaml.gotmpl', 'helmfile.yaml', 'Chart.yaml']
disabled = true


[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
